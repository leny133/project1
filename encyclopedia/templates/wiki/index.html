{% block title %}

        Page not found.
    {% else %}

{% endblock %}

{% block body %}

        Page not found.
        <a href= "{% url 'index' %}">Return Home</a>
                
    {% else %}
        <h1>{{ title }}</h1>

        <p>{{content}}</p>
    {% endif %}

{% endblock %}
